<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="icon" href="progress.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: #2c3e50;
            height: 100vh;
            overflow: hidden;
            transition: all 0.8s ease;
        }

        /* Dynamic theme states */
        body.theme-positive {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        body.theme-negative {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        body.theme-neutral {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 6px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav-btn {
            flex: 1;
            padding: 0.7rem 1rem;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #3498db;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .content {
            height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 2rem 1rem;
        }

        .section {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glass card */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        /* To-Do Section */
        .input-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 14px;
            color: #2c3e50;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(44, 62, 80, 0.6);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.45);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        button {
            padding: 1rem 1.8rem;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 14px;
            color: #2c3e50;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .checkbox {
            width: 26px;
            height: 26px;
            border: 2px solid rgba(52, 152, 219, 0.8);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.3);
        }

        .checkbox.checked {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            border-color: #3498db;
            position: relative;
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .todo-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid rgba(231, 76, 60, 0.5);
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.5);
        }

        .end-day-btn {
            width: 100%;
            margin-top: 2rem;
            padding: 1.2rem;
            background: rgba(52, 152, 219, 0.4);
            border: 1px solid rgba(52, 152, 219, 0.6);
            font-size: 1.1rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .end-day-btn:hover {
            background: rgba(52, 152, 219, 0.6);
        }

        /* Stats Section */
        .stats-container {
            text-align: center;
        }

        .percentage {
            font-size: 5.5rem;
            font-weight: 800;
            margin: 2rem 0;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 20px rgba(52, 152, 219, 0.3));
        }

        .chart-container {
            max-width: 320px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        canvas {
            max-width: 100%;
        }

        .stats-label {
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* History Section */
        .history-container {
            text-align: center;
        }

        .comparison {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 2rem 0;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.2));
        }

        .comparison.positive {
            color: #2ecc71;
        }

        .comparison.negative {
            color: #e74c3c;
        }

        .comparison.neutral {
            color: #f1c40f;
        }

        .graph-container {
            margin-top: 3rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 2rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.15));
        }

        @media (max-width: 640px) {
            .content {
                padding: 1rem;
            }

            .percentage {
                font-size: 3.5rem;
            }

            .comparison {
                font-size: 2.5rem;
            }

            .nav-btn {
                font-size: 0.85rem;
                padding: 0.6rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <button class="nav-btn active" onclick="switchSection('todo')">To-Do</button>
            <button class="nav-btn" onclick="switchSection('stats')">Today</button>
            <button class="nav-btn" onclick="switchSection('history')">History</button>
        </div>
    </div>

    <div class="content">
        <!-- To-Do Section -->
        <div id="todo" class="section active">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="handleKeyPress(event)">
                <button onclick="addTask()">Add</button>
            </div>
            <div id="todoList" class="todo-list"></div>
            <button class="end-day-btn" onclick="endDay()">End Day</button>
        </div>

        <!-- Stats Section -->
        <div id="stats" class="section">
            <div class="stats-container">
                <div class="stats-label">Today's Efficiency</div>
                <div id="percentage" class="percentage">0%</div>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div id="history" class="section">
            <div class="history-container">
                <div class="stats-label">Progress Comparison</div>
                <div id="comparison" class="comparison neutral">‚Äî</div>
                <div class="graph-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
       let tasks = [];
let history = [];
let currentTheme = 'neutral';
let lineChartInstance = null;
let pieChartInstance = null;

// Initialize app
function init() {
    loadData();
    renderTasks();
    updateStats();
    updateHistory();
    updateTheme();
    
    // Add resize listener for charts
    window.addEventListener('resize', function() {
        if (document.getElementById('stats').classList.contains('active')) {
            updateStats();
        }
        if (document.getElementById('history').classList.contains('active')) {
            updateHistory();
        }
    });
}

// Load data from localStorage
function loadData() {
    const savedTasks = localStorage.getItem('tasks');
    const savedHistory = localStorage.getItem('history');
    
    if (savedTasks) {
        tasks = JSON.parse(savedTasks);
    }
    
    if (savedHistory) {
        history = JSON.parse(savedHistory);
    }
}

// Save data to localStorage
function saveData() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
    localStorage.setItem('history', JSON.stringify(history));
}

// Switch sections
function switchSection(section) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    
    document.getElementById(section).classList.add('active');
    event.target.classList.add('active');

    if (section === 'stats') {
        setTimeout(updateStats, 100); // Small delay to ensure DOM is ready
    }
    if (section === 'history') {
        setTimeout(updateHistory, 100);
    }
}

// Handle Enter key
function handleKeyPress(e) {
    if (e.key === 'Enter') addTask();
}

// Add task
function addTask() {
    const input = document.getElementById('taskInput');
    const text = input.value.trim();
    
    if (text) {
        tasks.push({ text, completed: false });
        input.value = '';
        saveData();
        renderTasks();
        updateStats();
        
        // Auto-focus input for next task
        input.focus();
    }
}

// Toggle task completion
function toggleTask(index) {
    tasks[index].completed = !tasks[index].completed;
    saveData();
    renderTasks();
    updateStats();
}

// Delete task
function deleteTask(index, event) {
    event.stopPropagation(); // Prevent triggering toggle
    tasks.splice(index, 1);
    saveData();
    renderTasks();
    updateStats();
}

// Render tasks
function renderTasks() {
    const list = document.getElementById('todoList');
    
    if (tasks.length === 0) {
        list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìù</div><div>No tasks yet. Add one to get started!</div></div>';
        return;
    }
    
    list.innerHTML = tasks.map((task, i) => `
        <div class="todo-item" onclick="toggleTask(${i})">
            <div class="checkbox ${task.completed ? 'checked' : ''}"></div>
            <div class="todo-text ${task.completed ? 'completed' : ''}">${task.text}</div>
            <button class="delete-btn" onclick="deleteTask(${i}, event)">Delete</button>
        </div>
    `).join('');
}

// Calculate efficiency
function calculateEfficiency() {
    if (tasks.length === 0) return 0;
    const completed = tasks.filter(t => t.completed).length;
    return Math.round((completed / tasks.length) * 100);
}

// Update stats
function updateStats() {
    const efficiency = calculateEfficiency();
    document.getElementById('percentage').textContent = efficiency + '%';
    drawPieChart(efficiency);
}

// Draw pie chart using Chart.js
function drawPieChart(percentage) {
    const ctx = document.getElementById('pieChart');
    
    if (pieChartInstance) {
        pieChartInstance.destroy();
    }
    
    const remaining = 100 - percentage;
    
    pieChartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [percentage, remaining],
                backgroundColor: [
                    getComputedStyle(document.documentElement).getPropertyValue('--primary-color') || '#3498db',
                    'rgba(255, 255, 255, 0.3)'
                ],
                borderWidth: 0,
                borderRadius: percentage > 0 ? 10 : 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '65%',
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    enabled: false
                }
            },
            animation: {
                animateScale: true,
                animateRotate: true
            }
        }
    });
}

// Update theme based on progress trend
function updateTheme() {
    if (history.length < 2) {
        setTheme('neutral');
        return;
    }
    
    const current = history[history.length - 1].efficiency;
    const previous = history[history.length - 2].efficiency;
    const diff = current - previous;
    
    if (diff > 0) {
        setTheme('positive');
    } else if (diff < 0) {
        setTheme('negative');
    } else {
        setTheme('neutral');
    }
}

// Set theme
function setTheme(theme) {
    document.body.classList.remove('theme-positive', 'theme-negative', 'theme-neutral');
    document.body.classList.add(`theme-${theme}`);
    currentTheme = theme;
}

// End day
function endDay() {
    if (tasks.length === 0) {
        alert('Add some tasks before ending the day!');
        return;
    }
    
    const today = new Date().toLocaleDateString();
    
    // Check if we already have an entry for today
    const todayIndex = history.findIndex(entry => entry.date === today);
    const efficiency = calculateEfficiency();
    
    if (todayIndex !== -1) {
        // Update today's entry
        history[todayIndex] = {
            date: today,
            efficiency: efficiency,
            total: tasks.length,
            completed: tasks.filter(t => t.completed).length
        };
    } else {
        // Add new entry
        history.push({
            date: today,
            efficiency: efficiency,
            total: tasks.length,
            completed: tasks.filter(t => t.completed).length
        });
    }
    
    // Keep only last 30 days of history
    if (history.length > 30) {
        history = history.slice(-30);
    }
    
    tasks = [];
    saveData();
    renderTasks();
    updateStats();
    updateHistory();
    updateTheme();
    
    // Show completion message with emoji based on efficiency
    let emoji = 'üòä';
    if (efficiency >= 80) emoji = 'üéâ';
    else if (efficiency >= 60) emoji = 'üëç';
    else if (efficiency >= 40) emoji = 'üòê';
    else emoji = 'üòî';
    
    alert(`Day ended! Your efficiency: ${efficiency}% ${emoji}`);
}

// Update history
function updateHistory() {
    const comparisonEl = document.getElementById('comparison');
    
    if (history.length === 0) {
        comparisonEl.innerHTML = '‚Äî';
        drawLineChart();
        return;
    }
    
    if (history.length === 1) {
        comparisonEl.textContent = 'First Day';
        comparisonEl.className = 'comparison neutral';
    } else {
        const current = history[history.length - 1].efficiency;
        const previous = history[history.length - 2].efficiency;
        const diff = current - previous;
        
        if (diff > 0) {
            comparisonEl.textContent = '+' + diff + '%';
            comparisonEl.className = 'comparison positive';
        } else if (diff < 0) {
            comparisonEl.textContent = diff + '%';
            comparisonEl.className = 'comparison negative';
        } else {
            comparisonEl.textContent = '0%';
            comparisonEl.className = 'comparison neutral';
        }
    }
    
    drawLineChart();
}

// Draw line chart using Chart.js
function drawLineChart() {
    const ctx = document.getElementById('lineChart').getContext('2d');
    
    if (lineChartInstance) {
        lineChartInstance.destroy();
    }
    
    if (history.length === 0) {
        // Show empty state
        ctx.font = 'bold 16px -apple-system';
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.textAlign = 'center';
        ctx.fillText('Complete days to see your progress history', ctx.canvas.width / 2, ctx.canvas.height / 2);
        return;
    }
    
    // Prepare data - show max 7 points for better readability
    const showData = history.length <= 7 ? history : history.slice(-7);
    const labels = showData.map(day => {
        const date = new Date(day.date);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    });
    
    const efficiencies = showData.map(day => day.efficiency);
    
    // Create gradient for line
    const gradient = ctx.createLinearGradient(0, 0, ctx.canvas.width, 0);
    gradient.addColorStop(0, '#3498db');
    gradient.addColorStop(1, '#2c3e50');
    
    // Create area gradient
    const areaGradient = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height);
    areaGradient.addColorStop(0, 'rgba(52, 152, 219, 0.3)');
    areaGradient.addColorStop(1, 'rgba(52, 152, 219, 0.1)');
    
    lineChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Efficiency %',
                data: efficiencies,
                borderColor: gradient,
                backgroundColor: areaGradient,
                borderWidth: 4,
                fill: true,
                tension: 0.4,
                pointBackgroundColor: '#3498db',
                pointBorderColor: '#ffffff',
                pointBorderWidth: 3,
                pointRadius: 6,
                pointHoverRadius: 8
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    backgroundColor: 'rgba(255, 255, 255, 0.9)',
                    titleColor: '#2c3e50',
                    bodyColor: '#2c3e50',
                    borderColor: 'rgba(255, 255, 255, 0.3)',
                    borderWidth: 1,
                    cornerRadius: 12,
                    displayColors: false,
                    callbacks: {
                        label: function(context) {
                            return `Efficiency: ${context.parsed.y}%`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.2)'
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.8)',
                        font: {
                            size: 12,
                            weight: 'bold'
                        },
                        callback: function(value) {
                            return value + '%';
                        }
                    }
                },
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.8)',
                        font: {
                            size: 11,
                            weight: 'bold'
                        }
                    }
                }
            },
            interaction: {
                intersect: false,
                mode: 'index'
            }
        }
    });
}

// Export data (bonus feature)
function exportData() {
    const data = {
        tasks: tasks,
        history: history,
        exportDate: new Date().toISOString()
    };
    
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `progress-data-${new Date().toISOString().split('T')[0]}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

// Import data (bonus feature)
function importData(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const data = JSON.parse(e.target.result);
            if (data.tasks && data.history) {
                if (confirm('This will replace your current data. Continue?')) {
                    tasks = data.tasks;
                    history = data.history;
                    saveData();
                    init();
                    alert('Data imported successfully!');
                }
            } else {
                alert('Invalid data file format.');
            }
        } catch (error) {
            alert('Error reading file: ' + error.message);
        }
    };
    reader.readAsText(file);
    
    // Reset file input
    event.target.value = '';
}

// Initialize on load
document.addEventListener('DOMContentLoaded', function() {
    init();
    
    // Add CSS variables for theming
    const style = document.createElement('style');
    style.textContent = `
        :root {
            --primary-color: #3498db;
            --positive-color: #2ecc71;
            --negative-color: #e74c3c;
        }
    `;
    document.head.appendChild(style);
});
    </script>
    <script>
       // Unregister any old service workers first, then register the new one
if ('serviceWorker' in navigator) {
    // Clean up old registrations
    navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
            registration.unregister();
            console.log('Unregistered old Service Worker');
        }
    });

    // Register new service worker after page loads
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js')
            .then(function(registration) {
                console.log('Service Worker registered successfully:', registration);
            })
            .catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
    });
}
    </script>
